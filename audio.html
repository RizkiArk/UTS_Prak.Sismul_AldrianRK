<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Compression</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="file" accept="audio/*" id="input-file">
            <div class="audio-preview">
                <audio src="" id="previewAudio" controls></audio>
            </div>
            <div class="button-cont">
                <button class="compress" onclick="compressAudio()">Compress Audio</button>
                <button class="download-btn"><a href="#" id="downloadLink" style="display: none;"></a>Download Audio</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
